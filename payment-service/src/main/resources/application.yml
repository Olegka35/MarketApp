spring:
  r2dbc:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    pool:
      enabled: true
      initial-size: 10
      max-size: 30
      max-idle-time: 30s
      max-life-time: 10m
      validation-query: SELECT 1
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_SERVER_URL}/realms/master

logging:
  level:
    org.springframework.r2dbc.core.DefaultDatabaseClient: DEBUG